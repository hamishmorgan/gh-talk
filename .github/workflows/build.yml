name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go: ['1.21', '1.22', '1.23']
    runs-on: ${{ matrix.os }}
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: true
      
      - name: Download dependencies
        run: go mod download
      
      - name: Build
        run: go build -v
      
      - name: Verify binary exists
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            test -f gh-talk.exe
          else
            test -f gh-talk
          fi


